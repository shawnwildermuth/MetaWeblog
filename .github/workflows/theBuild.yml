name: BuildAndTest

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET Core SDK
    - uses: actions/setup-dotnet@v4
  with:
    dotnet-version: 8.x
    cache: true
    - uses: actions/checkout@v4
    - name: Build with dotnet
      working-directory: ./src
      run: dotnet build --configuration Release
    - name: Run Tests
      working-directory: ./src
      run: dotnet test
